<!DOCTYPE html>
<html>

<head>
    <title>F1 - WEBSITE PROJECT!</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400&family=Victor+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Teko', sans-serif;
            font-family: 'Victor Mono', monospace;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Reszta styli jak w poprzednim kodzie */

        nav {
            background-color: #222;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #ccc;
            transition: color 0.3s, border-bottom-color 0.3s;
            border-bottom: 2px solid transparent;
            position: relative;
        }

        nav ul li a:before {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #fff;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #fff;
            border-bottom-color: #fff;
        }

        nav ul li a:hover:before {
            visibility: visible;
            width: 100%;
        }

        nav ul li a.active {
            color: #fff;
            border-bottom-color: #fff;
        }

        .footer {
            background-color: #222;
            text-align: center;
            padding: 10px;
            position: relative;
            margin-top: auto;
            color: #fff;
        }

        /* Reszta styli jak w poprzednim kodzie */

        /* Dodajemy tło dla sekcji galerii */
        .gallery {
            background-image: url('image/photo10.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 20px;
            text-align: center;
        }

        /* Dodajemy style dla zdjęć w galerii */
        .gallery img {
            max-width: 100%;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Dodajemy style dla sekcji forum */
        .forum {
            padding: 20px;
        }

        .forum h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .forum p {
            color: #666;
            line-height: 1.6;
        }

        /* Dodajemy style dla sekcji torów */
        .tracks {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }

        .tracks img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>

<body>
    <nav>
        <a href="/" class="logo"><img src="image/logof1.png" alt="Logo"></a>
        <ul>
            <li><a href="/aktualności">Aktualności</a></li>
            <li><a href="/kalendarz">Kalendarz</a></li>
            <li><a href="/statystki">Statystyki</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/galeria">Galeria</a></li>
            <li><a href="/forum">Forum</a></li>
            <li><a href="/tory">Tory</a></li>
        </ul>
    </nav>

    <div class="profile social-media-background" data-aos="fade-in">
        <!-- Twój kod z informacjami o Formule 1 i zdjęciem -->
    </div>

    <div class="skills">
        <!-- Twój kod z linkami do sekcji "Aktualności", "Kalendarz", "Statystyki", "Profile", "Galeria", "Forum", "Tory" -->
    </div>

    <div class="gallery">
        <h2>Galeria</h2>
        <!-- Twój kod z galerią zdjęć -->
    </div>

    <div class="forum">
        <h2>Forum</h2>
        <!-- Twój kod z treścią forum -->
    </div>

    <div class="tracks">
        <!-- Twój kod z obrazkami torów Formuły 1 -->
    </div>

    <div class="footer">
        <p>© 2023 TwojeImięNazwisko - Wszelkie prawa zastrzeżone | <a href="https://www.facebook.com/">Facebook</a> | <a href="https://www.instagram.com/">Instagram</a> | <a href="https://twitter.com/">Twitter</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
