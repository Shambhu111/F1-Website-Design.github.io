<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <title>F1 - WEBSITE!</title>
    <link rel="icon" type="image/png" href="image/logo.png">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            line-height: 1.6;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .logo img {
            width: 40px;
        }
        .logo {
            width: 40px;
            height: 40px;
            transition: transform .2s;
        }

        .logo:hover {
              transform: scale(0.8);
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 5px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 20px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container img {
            max-width: 300px;
            margin: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .social-icons a {
          display: inline-block;
          margin: 0 10px;
        }

        .social-icons img {
          width: 30px;
          height: 30px;
          transition: transform 0.3s ease;
        }

        .social-icons a:hover img {
          transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Projekt Strony F1</h1>
    </header>
    <nav>
        <a href="/" class="logo"><img src="img/logof1.png" alt="Logo"></a>
        <a href="/aktualnosci">Aktualności</a>
        <a href="/kalendarz">Kalendarz Wyścigów</a>
        <a href="/statystyki">Statystyki i Wyniki</a>
        <a href="/profile">Profile Kierowców i Zespołów</a>
        <a href="/galeria">Galeria Zdjęć i Filmy</a>
        <a href="/forum">Forum Społecznościowe</a>
        <a href="/tory">Tory</a>
    </nav>

    <footer>
         <div class="footer-container">
      <div class="social-icons">
        <a href="https://www.instagram.com/twoj_profil" target="_blank">
          <img src="instagram-icon.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com/twoj_profil" target="_blank">
          <img src="facebook-icon.png" alt="Facebook">
        </a>
        <a href="https://www.twitter.com/twoj_profil" target="_blank">
          <img src="twitter-icon.png" alt="Twitter">
        </a>
      </div>
    </div>
        &copy; 2023 Projekt Strony F1. Wszelkie prawa zastrzeżone.
    </footer>
</body>
</html>
